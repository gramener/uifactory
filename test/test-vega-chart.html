<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vega Chart</title>
  </head>
  <body>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="../src/uifactory.js" import="@vega-chart @md-text"></script>

<p>
  <select name="xaxis-label-font:string">
    <option>Courier New</option>
    <option>Times New Roman</option>
    <option>Arial</option>
    <option>Comic Sans</option>
  </select>
  <input name="xaxis-label-font-size:number" type="number" value="30">
  <input name="box-fill:string" type="color">
</p>
<!--
<vega-chart spec:urljson="../src/vega-chart/stacked-bar-chart.json"
  data:urljson="sales.json"
  x:string="product"
  y:string="sales"
  group:string="country"
></vega-chart>
-->
<vega-chart spec:urljson="population-pyramid.json"
  data:urljson="population.json"
  barmale-fill:string="red"
  barfemale-fill:string="blue"
  barmale-corner-radius:number="30"
  barfemale-corner-radius:number="30"
></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/bar-chart.json"
  data:urljson="categories.json"
  x:string="x"
  y:string="amount"
  bar-corner-radius-top-right:number="30"
  bar-corner-radius-top-left:number="30"
  bar-fill:string="red"
  bar-fill-opacity:number="0.5"
  bar-opacity:number="0.5"
  bar-stroke:string="black"
  bar-stroke-width:number="3"
></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/box-plot.json"
  xaxis-title:string="Count"
  yaxis-title:string="Type"
  plot-width:number="40"
  height:number="900"
  data:urljson="penguins.json"
  value:string="Beak Depth (mm)"
  box-corner-radius:number="30"
  box-opacity:number="0.5"
  box-fill-opacity:string="0.5"
  box-stroke:string="red"
  box-stroke-opacity:number="0.5"
  box-stroke-width:number="10"
  box-stroke-cap:string="round"
  box-stroke-dash:array="[3,5,4,6]"
  box-stroke-dash-offset:number="20"
  box-stroke-join:string="bevel"
  box-stroke-miter-limit:number="4"
  box-fill:string="green"
  line-stroke:string="green"
  line-stroke-opacity:number="0.3"
  line-stroke-width:number="6"
  line-fill:string="purple"
  line-height:number="20"
  box-blend:string="dodge"
  xaxis-label-opacity="0.2"
  median-fill:string="yellow"
  >
  <h1>Loading...</h1>
  <template>
    <script>
      // spec.signals[0].value = 300
    </script>
  </template>
</vega-chart>

<vega-chart spec:urljson="../src/vega-chart/line-chart.json"></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/brushing-scatter-plots.json" data:urljson="penguins.json"></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/donut-chart.json"></vega-chart>


<script>
  let charts = document.querySelectorAll('vega-chart')
  document.body.addEventListener('input', function (e) {
    for (let chart of charts)
      chart.setAttribute(e.target.getAttribute('name'), e.target.value)
  })
</script>
