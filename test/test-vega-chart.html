<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vega Chart</title>
  </head>
  <body>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="../src/uifactory.js" import="@vega-chart @md-text"></script>

<p>
  <select name="xaxis-label-font:string">
    <option>Courier New</option>
    <option>Times New Roman</option>
    <option>Arial</option>
    <option>Comic Sans</option>
  </select>
  <input name="xaxis-label-font-size:number" type="number" value="30">
  <input name="box-fill:string" type="color">
</p>
<vega-chart spec:urljson="../src/vega-chart/box-plot.json"
  xaxis-title:string="Count"
  yaxis-title:string="Type"
  plot-width:number="40"
  height:number="900"
  data:urljson="penguins.json"
  value:string="Beak Depth (mm)"
  box-fill:string="green"
  line-fill:string="orange"
  xaxis-label-opacity="0.2"
  median-fill:string="yellow"
  >
  <h1>Loading...</h1>
  <template>
    <script>
      // spec.signals[0].value = 300
    </script>
  </template>
</vega-chart>

<vega-chart spec:urljson="../src/vega-chart/line-chart.json"></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/brushing-scatter-plots.json" data:urljson="penguins.json"></vega-chart>
<vega-chart spec:urljson="../src/vega-chart/donut-chart.json"></vega-chart>


<script>
  let charts = document.querySelectorAll('vega-chart')
  document.body.addEventListener('input', function (e) {
    for (let chart of charts)
      chart.setAttribute(e.target.getAttribute('name'), e.target.value)
  })
</script>
